version: "3.8"
services:
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - reminders
      - saiiut
  reminders:
    image: alpine:3.18
    command: ["sh", "-c", "while true; do sleep 3600; done"]
  saiiut:
    image: alpine:3.18
    command: ["sh", "-c", "while true; do sleep 3600; done"]
